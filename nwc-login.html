<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWC Club Login</title>
    <link rel="stylesheet" href="nwc-signup.css">
</head>
<body>
    <img src="images/luis-quintero-cVJsVGkxCoo-unsplash.jpg" class="background" alt="">
    <div class="logo">
        <img src="images/Ellipse 14.png" alt="Naija Wives Logo">
    </div>
    <p>Fill the Blank Spaces</p>
    <form action="" method="post">
        <div class="register">
        <label for="email">Enter your Email:</label>
        <input type="email" name="email" id="email"><br>
        <label for="password">Enter your password:</label>
        <input type="password" name="password" id="password"><br>
    </div>
<input type="submit" value="Login">
<a href="">Forgot password?</a>
<div class="login"><span id="login">Create an account</span><button onclick="window.location.href = 'nwc-signup.html'">Sign Up</button></div>
</form>
<script>
    let button = document.querySelector("button");
    button.addEventListener("click", (event) => {
    event.preventDefault();
  });
  </script>
</body>
</html>
