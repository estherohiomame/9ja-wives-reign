<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWC Club</title>
    <link rel="stylesheet" href="nwc-signup.css">
</head>
<body>
    <img src="images/luis-quintero-cVJsVGkxCoo-unsplash.jpg" class="background" alt="">
    <div class="logo">
        <img src="images/Ellipse 14.png" alt="Naija Wives Logo">
    </div>
    <p>Fill the Blank Spaces</p>
    <form action="" method="post">
        <div class="register">
        <label for="fullname">Enter your full name:</label>
        <input type="text" name="fullName" id="fullname"><br>
        <label for="email">Enter your Email:</label>
        <input type="email" name="email" id="email"><br>
        <label for="password">Enter your password:</label>
        <input type="password" name="password" id="password"><br>
        <label for="phoneNum">Enter your full name:</label>
        <input type="tel" name="phoneNum" id="phoneNum"><br>
        <label for="country">Enter your Email:</label>
        <input type="text" name="country" id="country"><br>
        <label for="marStatus">Enter your password:</label>
        <input type="password" name="marStatus" id="marStatus">
    </div>
    <div class="accept">
    <input type="checkbox" name="acceptTerms" id="acceptTerms"> <label for="acceptTerms">I accept all the terms & condition</label>
</div>
<input type="submit" value="Sign Up">
<div class="login"><span id="login">Already have an account?</span><button  onclick="window.location.href = 'nwc-login.html'">Login</button></div>
</form>
<script>
    let button = document.querySelector("button");
    button.addEventListener("click", (event) => {
    event.preventDefault();
  });
</script>

</body>
</html>
