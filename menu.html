<style>
  @import url('https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans:wght@300&family=Open+Sans:wght@300;400&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Sevillana&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Raleway+Dots&family=Raleway:wght@100&display=swap');

* {
padding: 0;
margin: 0;   
list-style: none;
box-sizing: border-box;
font-family: 'Open Sans';
}


body{
color: #000000;
width: 100% !important;
}

.fixed {
position: fixed;
width: 100%;
z-index: 9999;
transition: all 0.7s ease-in;
}

nav {
display: flex;
height: auto;
padding-left: 10px;
padding-bottom: 10px;
text-transform: uppercase;
font-weight: lighter;
width: 100%;
justify-content: center; /* Align items vertically */
align-items: center;
}

nav img {
padding-top: 10px;
width: 80px;
height: 100px;
margin-left: 15px;
margin-right: auto;
}
.navbar {
background-color: white;
}

.navbtn:hover {
background-color: #fff176;
color: white;

}

.navbtn {
width: 120px;
height: 40px;
margin: 0px 15px;
background-color: transparent;
border: 1px solid #fff176;
border-radius: 10px;
transition: 0.5s;
}
@media (min-width: 901px){
.icon-one {
display: none;
margin-right: auto;

}

}

.navbar ul {
list-style-type: none;
margin: 0;
margin-right: 20px;
padding: 0;
float: right;
vertical-align: middle;
}

.navbar li {
display: inline-block;
}

.navbar a {
color: black;
text-decoration: none;
padding: 10px 10px;
font-size: 13px;
border-radius: 20px;
transition: 0.5s;
}

.navbar a:hover{
color: #fff176;
}


@media (max-width: 950px) {
.navlist {
display: none;
height: fit-content;
}

.show {
display: block;
}

.hamburger {
top:50%;
left:10%;
width: 30px;
height: 2px;
background: #fff176;
position: absolute;
color: #fff176;
box-shadow: 0 2px 5px rgba(0, 0, 0, .2);
transition: 0.5s;
}

.hamburger:before {
top: -10px;
}

.hamburger:after {
top: 10px;
}



/* Icon 1 */
.icon-one {
position: relative;
float: right;
width: 50px;
height: 105px;
margin-right: 30px;
cursor: pointer;
vertical-align: middle;
}

.hamburger-one:before,
.hamburger-one:after {
content: '';
position:absolute;
width: 30px;
height: 2px;
background: #fff176;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
transition:0.5s;
}

.icon-one.active-one .hamburger-one {
background:rgba(0,0,0,0);
box-shadow: 0 2px 5px rgba(0, 0, 0, 0);
}

.icon-one.active-one .hamburger-one:before {
top: 0;
transform:rotate(45deg);
}

.icon-one.active-one .hamburger-one:after {
top: 0;
transform:rotate(135deg);
box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
}
.navbar li {
display: block;
margin-top: 20px;
} 
nav {
display: block;
font-weight: bold;
}
.navbar ul {
float: none;
text-align: center;
}

.navbtn {
margin-top: 20px;
}
}

.navbtn:hover {
background-color: #fff176;
color: white;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-toggle {
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  padding: 5px 10px;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  padding: 5px;
  transition: max-height 0.3s ease-in-out;
  overflow: hidden;
  max-height: 0;
}

.dropdown-content.show {
  max-height: 500px; /* Adjust the height as needed */
}


.show {
  display: block;
}

</style>

<div class="navbar fixed">
  <nav>
      <img src="images/logo.png" alt="">
      <div class="icon-one" onclick="toggleMenu()">
          <div class="hamburger hamburger-one"></div>
        </div>
    <ul class="navlist">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/gallery">Gallery</a></li>
      <li><a href="/events">Events</a></li>
<li><a href="/menu">Menu</a></li>
<li><a href="https://www.instagram.com/dadecreamyfoodies/">Trainings</a></li>
      <button type="button" class="navbtn" onclick="window.location.href='/#findus'">Contact Us</button>
    </ul>
  </nav>
  <div class="dropdown">
    <button class="dropdown-toggle">Click to toggle</button>
    <div class="dropdown-content">
      <p>Dropdown content goes here</p>
      <p>Another option</p>
      <p>Yet another option</p>
    </div>
  </div>
  
  <script>
      document.querySelector('.icon-one').addEventListener("click", function() {
  document.querySelector('.icon-one').classList.toggle('active-one');
});
      function toggleMenu() {
var navbar = document.querySelector('.navlist');
var menu = document.querySelector('.hamburger-menu');
navbar.classList.toggle('show');
menu.classList.toggle('open');
      } 
      const dropdownToggle = document.querySelector('.dropdown-toggle');
const dropdownContent = document.querySelector('.dropdown-content');

dropdownToggle.addEventListener('click', () => {
  dropdownContent.classList.toggle('show');
});

  </script>
</div>
